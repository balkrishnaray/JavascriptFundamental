<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js events</title>
</head>
<body>
    <h2>hello from biratnagar</h2>
    <button id="startbtn">start</button>
    <button id="stopbtn">stop</button>

    <script>
        let timerid;
        let stoperid;
        let timeid;
        const name = function(str) {
            console.log(str, Date.now());
        }

         timerid = function() {
            if(!timeid){

                timeid = setInterval(name, 1000, "Date is");
            }
        };

         stoperid = function() {
            clearInterval(timeid);
            timeid = null;
            console.log("date is stopped");
            console.log(typeof(timeid))
        }


        document.querySelector("#startbtn").addEventListener("click", timerid);
        document.querySelector("#stopbtn").addEventListener("click", stoperid);
    </script>
</body>
</html>
