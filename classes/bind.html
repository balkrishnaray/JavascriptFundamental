<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react</title>
</head>
<body>
    <button id="btn">button clicked</button>
</body>
    <script>
        class React {
            constructor(){
                this.library = "React"
                this.server = "http://localhost:300"

                document.querySelector('#btn').addEventListener('click',this.handleClick.bind(this))//binds the current all values and send 
            }
            handleClick(){
                console.log("Button clicked");
                console.log(this.server);
            }

        }
        const app = new React()
    </script>
</html>
